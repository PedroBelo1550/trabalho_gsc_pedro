name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build and test
        run: |
          docker-compose build
          docker-compose run backend python manage.py test

      - name: Deploy
        run: |
          docker-compose up -d

  version: "3"

  services:

    db:
      image: postgres:13.4-alpine
      environment:
        - POSTGRES_DB=library_db
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres

    frontend:
      build:
        context: ./library_front
        dockerfile: Dockerfile
      ports:
        - "3000:3000"
      depends_on:
        - backend

    backend:
      build:
        context: ./library_back
        dockerfile: Dockerfile
      ports:
        - "8000:8000"
      depends_on:
        - db

    nginx:
      image: nginx:latest
      ports:
        - "80:80"
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf
      depends_on:
        - frontend
